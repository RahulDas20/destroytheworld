<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Hello, world!</title>

  <body class="signin-body">




    <div class="container signin-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
          <div class="card signin-card">
            <div class="card-body">
              <img src="Assets/Image/1.jpg" class="img-fluid signin-image">
              <form class="signin-form">
               <div class="mb-3 row">
                 <div class="col-sm-12">
                  <input type="email" class="form-control" id="Emailinput" placeholder="Email">
                 </div>
               </div>
               <div class="mb-3 row">
                 <div class="col-sm-12">
                   <input type="password" class="form-control" id="inputPassword" placeholder="Password">

                 </div>
               </div>
               <button class="btn sighin-btn btn-lg" type="submit">Submit</button>
               <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked"> Remember me <a href="a">Need Help?</a>
                </label>
              </div>
             </form>
            </div>
          </div>
          <a href="a" class="creat-new-account">Create New Account</a>
        </div>
        <div class="col"></div>
      </div>

    </div>
      

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
